<!DOCTYPE html>

	<head>

		<script src="../../../lib/requires/requires.js" data-main = "pagestest"></script>
		<link rel="stylesheet" href="css/page.css">
		<style>
			#paging {
				min-width: 600px;

				margin: 200px auto;

			}

		<style>
			ul,li{

			}
			li{
				list-style: none;
			}
		</style>
	</head>

	<body>
		<ul id="testul">

		<!--也可以自定义class,传入".classname"即可-->
