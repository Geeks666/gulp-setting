  <body>
  
<div class="show-box">
    <h1 class="logo">
        <a href="javascript:void(0)"><img src="" alt=""></a>
    </h1>
    <div class="content">
        <div id="login">
            <h2 class="title">登 录</h2>
            <p class="hint">
                <span class="hint-icon"></span>
                <span id="hint-text"><!--error message--></span>
            </p>
            <form id="form" action="/login" method="post">
                <input type="hidden" name="redirectUrl" value=""/>
                <input type="hidden" name="appKey" value=""/>
                <div id="box">
                    <p>
                        <span class="icon icon-user"></span>
                        <span class="hint-bj" onselectstart="return false" onpaste="return false" oncopy="return false"></span>
                        <input class="username" name="username" maxlength="30" placeholder="请输入用户名" type="text">
                    </p>
                    <p>
                        <span class="icon icon-password"></span>
                        <span class="hint-bj" onselectstart="return false" onpaste="return false" oncopy="return false"></span>
                        <input class="password" name="password" maxlength="20" onpaste="return false" placeholder="请输入密码" oncopy="return false" type="password" key="1">
                    </p>
                </div>
              <div class="autoLogin">
                <span class="left">
                  <input type="checkbox" name="rememberMe">
                  <label for="">7天之内免登录</label>
                </span>
                <a href="../Password/passworkOne.html" class="forgotPassword right">忘记密码</a>
              </div>
                <input id="subimt" type="submit" value="登 录">

            </form>
        </div>
    </div>
</div>
